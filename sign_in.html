<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Government School Admission (GSA) 2021</title>
	<link rel="stylesheet" href="sign_in.css" />
</head>

 <body>
	
	<header id="header">
		
		<div class="container">
	
			<div class="logo">
				<img src="images\logo.1e53c561.png"/>
			</div>
		
			<a id="titleLink" href="#">
			
				<div class="headerTitle">
		
					<h1>Government School Admission (GSA) 2021</h1>
					<h3>Ministry Of Education</h3>
		
				</div>
				
			</a>
		
		</div>
	
	</header>
	
	<section id="form">
	
		<div class="form_box">
		
			<div class="form_header">
				<h3>Sign In Form</h3>
			</div>
			
			<div class="form_body">
			
				<div class="form_group">
			
					<p>EIIN Number:</p>
					<input type="number" />
				
				</div>
				
				<div class="form_group">
			
					<p>Password:</p>
					<input type="password" />
				
				</div>
				
				<button id="sign_in_button">SUBMIT</button>
			
			</div>
		
		</div>
	
	</section>
	
	<footer id="footer">
	
		<p>Powered By</p>
		<img src="images\teletalk_logo.cf94f380.png" />
	
	</footer>
	
 </body>
 
</html>
